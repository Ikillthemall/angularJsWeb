<h4 class="text-center mb-4 card-heading-title">Danh sách dự án</h4>
<div class="sp dfl">
  <div class="card p-1" *ngFor="let da of listDuAn" style="border: none;">
    <div class="g-0 card-content">
      <div class="card-body">
        <div class="card-header">
          <a href="#" routerLink="/duan/{{ da.id }}">
            <h5 class="card-title">{{ da.tenDuAn }}</h5>
          </a>
        </div>
        <div class="card-wrapper-text mt-2">
          <p class="card-text">
            <small class="text-muted"><strong>ID:</strong> {{ da.id }}</small>
          </p>
          <p class="card-text">
            <small class="text-muted"><strong>Ngày bắt đầu:</strong> {{ da.ngayStart }}</small>
          </p>
          <p class="card-text">
            <strong>Tổng tiền:</strong>
            <span class="text-danger"
              ><strong> {{ da.tien | currency: "VND":true:"1.0-3" }}</strong>
            </span>
          </p>
        </div>
        <div class="btn-action mt-4">
          <button
            type="button"
            class="btn btn-outline-warning mb-2 text-dark fw-normal btn-color"
            (click)="editDuAn(da)"
          >
            Sửa
          </button>
          <button
            type="button"
            class="btn btn-outline-danger text-dark fw-normal btn-color"
            (click)="deleteDuAn(da.id)"
          >
            Xóa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
