<form #frm1="ngForm" (ngSubmit)="handleData(frm1.value)">
    <h5 class="bg-info p-2 title-info col-8 text-center">ĐĂNG KÝ</h5>
    <p class="mb-3 col-8">
      <span class="input-title">Tên đăng nhập</span>
      <input
        name="userName"
        [(ngModel)] = "userName"
        class="form-control"
        placeholder="Nhập tên đăng nhập"
        required
        minlength="6"
        #errName="ngModel"
        type="text"
      />
      <span *ngIf="errName.invalid && (errName.dirty || errName.touched)">
        <span *ngIf="errName.errors?.['required']" class="text-danger">
          Chưa nhập tên đăng nhập.
        </span>
        <span
          *ngIf="errName.errors?.['minlength']?.actualLength<errName.errors?.['minlength']?.requiredLength"
          class="text-danger"
        >
          Tên đăng nhập tối thiểu 8 ký tự.
        </span>
      </span>
    </p>
    <p class="mb-3 col-8">
      <span class="input-title">Mật khẩu</span>
      <input
        name="userPass"
        [(ngModel)] = "userPass"
        class="form-control"
        placeholder="Nhập mật khẩu"
        required
        minlength="8"
        #errPass="ngModel"
        type="password"
      />
      <span *ngIf="errName.invalid && (errName.dirty || errName.touched)">
        <span *ngIf="errName.errors?.['required']" class="text-danger">
          Chưa nhập mật khẩu
        </span>
        <span
          *ngIf="errName.errors?.['minlength']?.actualLength<errName.errors?.['minlength']?.requiredLength"
          class="text-danger"
        >
          Tên dự án tối thiểu 8 ký tự.
        </span>
      </span>
    </p>
    <p class="mb-3 col-8">
      <span class="input-title">Số điện thoại</span>
      <input
        name="userPhone"
        [(ngModel)] = "userPhone"
        class="form-control"
        placeholder="Nhập số điện thoại"
        required
        #errName="ngModel"
        type="text"
      />
      <span *ngIf="errName.invalid && (errName.dirty || errName.touched)">
        <span *ngIf="errName.errors?.['required']" class="text-danger">
          Chưa nhập số điện thoại.
        </span>
      </span>
    </p>
    <p class="mb-3 col-8">
      <span class="input-title">Email</span>
      <input
        name="userEmail"
        [(ngModel)] = "userEmail"
        ng-pattern=""
        class="form-control"
        placeholder="Nhập email"
        required
        #errName="ngModel"
        type="email"
      />
      <span *ngIf="errName.invalid && (errName.dirty || errName.touched)">
        <span *ngIf="errName.errors?.['required']" class="text-danger">
          Chưa nhập email.
        </span>
      </span>
    </p>
      <p class="mb-3 col-8">
      <span class="input-title">Địa chỉ</span>
      <input
        name="userName"
        [(ngModel)] = "userName"
        class="form-control"
        placeholder="Nhập địa chỉ"
        type="text"
      />
    </p>
    <p class="mt-3 col-8" style="display:flex; justify-content: center;">
        <button class="btn btn-danger text-white">Đăng ký</button>
    </p>
</form>
